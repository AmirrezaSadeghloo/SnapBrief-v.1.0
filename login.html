<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapBrief - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4 py-3">
      <a class="navbar-brand fw-bold fs-4 text-primary" href="index.html">SnapBrief</a>
    </nav>

    <!-- LOGIN SECTION -->
    <section class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <ul class="nav nav-tabs mb-4" id="loginTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="tab"
                data-bs-target="#login"
                type="button"
                role="tab"
              >
                Login
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="signup-tab"
                data-bs-toggle="tab"
                data-bs-target="#signup"
                type="button"
                role="tab"
              >
                Sign Up
              </button>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" />
                </div>
                <button class="btn btn-primary w-100" type="submit">Login</button>
              </form>
            </div>
            <div class="tab-pane fade" id="signup" role="tabpanel">
              <form>
                <div class="mb-3">
                  <label for="new-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="new-email" />
                </div>
                <div class="mb-3">
                  <label for="new-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="new-password" />
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm-password" />
                </div>
                <button class="btn btn-success w-100" type="submit">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center py-4 bg-white border-top">
      <p class="mb-0">&copy; 2025 SnapBrief. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
